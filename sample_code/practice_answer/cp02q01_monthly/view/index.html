<html>
    <head>
        <script type="text/javascript" src="/eel.js"></script>
        <script src="https://unpkg.com/vue@3.1.4/dist/vue.global.js"></script>
        <!-- BootstrapのCSS-->
        <link rel="stylesheet" type="text/css" href="./honoka/css/bootstrap.css">
    </head>
    <body>
        <div id="app">
            <h3>{{vm.currentTime}}</h3>
            <div>今日は{{vm.dailyProgress}}%経過しました</div>

            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated"
                     v-bind:style="'width: '+vm.dailyProgress+'%;'"></div>
            </div>

            <div>今月は{{vm.monthlyProgress}}%経過しました</div>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated"
                     v-bind:style="'width: '+vm.monthlyProgress+'%;'"></div>
            </div>

            <div>今年は{{vm.yearlyProgress}}%経過しました</div>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated"
                     v-bind:style="'width: '+vm.yearlyProgress+'%;'"></div>
            </div>
        </div>
        <script type="text/javascript" src="/app.js"></script>
    </body>
</html>
